<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class='display'>
                <h1 id='display'></h1>
            </div>
            <div class='btn-pad'>
                <!-- row 1 -->
                <button class='btn' id='1'><p>1</p></button>
                <button class='btn' id='2'><p>2</p></button>
                <button class='btn' id='3'><p>3</p></button>
                <button class='btn operator' id='+'><p>+</p></button>
                <!-- row 2 -->
                <button class='btn' id='4'><p>4</p></button>
                <button class='btn' id='5'><p>5</p></button>
                <button class='btn' id='6'><p>6</p></button>
                <button class='btn operator' id='-'><p>-</p></button>
                <!-- row 3 -->
                <button class='btn' id='7'><p>7</p></button>
                <button class='btn' id='8'><p>8</p></button>
                <button class='btn' id='9'><p>9</p></button>
                <button class='btn operator' id='x'><p>x</p></button>
                <!-- row 4 -->
                <button class='btn bigButton' id='0'><p>0</p></button>
                <button class='btn' id='.'><p>.</p></button>
                <button class='btn operator' id='/'><p>/</p></button>
                <!-- row 5 -->
                <button class='btn bigButton' id='C'><p>C</p></button>
                <button class='btn bigButton equals' id='='><p>=</p></button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
